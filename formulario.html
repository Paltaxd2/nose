<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario nuevo Usuario</title>
</head>
<body>
    <header>
        <h1>Formulario de Ingreso de nuevo usuario</h1>
    </header>
    <main>
        <div>
            <form action="" method="post">
                <table border="1">
                    <tr>
                        <td>
                            Nombre :
                        </td>
                        <td>
                            <input type="text" name="txtNombre" id="txtNombre">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Correo :
                        </td>
                        <td>
                            <input type="email" name="txtEmail1" id="txtEmail1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Correo :
                        </td>
                        <td>
                            <input type="email" name="txtEmail2" id="txtEmail2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Contraseña :
                        </td>
                        <td>
                            <input type="password" name="txtPass1" id="txtPass1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Repita Contraseña :
                        </td>
                        <td>
                            <input type="password" name="txtPass2" id="txtPass2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Fecha de Nacimiento :
                        </td>
                        <td>
                            <input type="date" name="txtFecha" id="txtFecha">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Region :
                            <select name="cboRegion" id="cboRegion">
                                <option value="1">Tarapaca</option>
                                <option value="2">Antofagasta</option>
                                <option value="3">Atacama</option>
                                <option value="4">Coquimbo</option>
                                <option value="5">Valparaiso</option>
                                <option value="6">Metropolitana</option>
                            </select>
                        </td>
                        <td>Comuna :
                            <select name="cboComuna" id="cboComuna">
                                <option value="1">Santiago</option>
                                <option value="2">Las Condes</option>
                                <option value="3">Pudahuel</option>
                                <option value="4">La Bandera</option>
                                <option value="5">Puente Alto</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Telefono :</td>
                        <td>
                            <input type="text" name="txtTelefono" id="txtTelefono">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="Grabar">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
